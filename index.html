<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Devs</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen text-white flex items-center justify-center p-6">
    <div class="bg-gray-900 rounded-2xl shadow-xl p-8 w-full max-w-2xl">
      <h1 class="text-4xl font-bold mb-2 text-center text-yellow-400">Cadastro de Devs</h1>
      <p class="text-lg mb-6 text-center text-gray-300">Complete suas informações abaixo</p>

      <form class="space-y-6">
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label for="nome" class="block mb-1 font-semibold">Nome</label>
            <input type="text" id="nome" name="nome" required class="w-full p-3 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
          </div>

          <div>
            <label for="sobrenome" class="block mb-1 font-semibold">Sobrenome</label>
            <input type="text" id="sobrenome" name="sobrenome" required class="w-full p-3 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
          </div>
        </div>

        <div>
          <label for="Email" class="block mb-1 font-semibold">Email</label>
          <input type="email" id="Email" name="Email" required class="w-full p-3 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        </div>

        <div>
          <span class="block mb-2 font-semibold">De qual lado da aplicação você desenvolve?</span>
          <div class="flex gap-6">
            <label class="flex items-center gap-2">
              <input type="radio" name="devweb" value="frontend" checked class="accent-yellow-400" /> Front-end
            </label>
            <label class="flex items-center gap-2">
              <input type="radio" name="devweb" value="backend" class="accent-yellow-400" /> Back-end
            </label>
            <label class="flex items-center gap-2">
              <input type="radio" name="devweb" value="fullstack" class="accent-yellow-400" /> Full-stack
            </label>
          </div>
        </div>

        <div>
          <label for="senioridade" class="block mb-1 font-semibold">Senioridade</label>
          <select id="senioridade" required class="w-full p-3 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400">
            <option selected disabled>Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
          </select>
        </div>

        <div>
          <span class="block mb-2 font-semibold">Selecione as tecnologias que utiliza</span>
          <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
            <label class="flex items-center gap-2">
              <input type="checkbox" name="tecnologia1" value="HTML" class="accent-yellow-400" /> HTML
            </label>
            <label class="flex items-center gap-2">
              <input type="checkbox" name="tecnologia2" value="CSS" class="accent-yellow-400" /> CSS
            </label>
            <label class="flex items-center gap-2">
              <input type="checkbox" name="tecnologia3" value="Javascript" class="accent-yellow-400" /> Javascript
            </label>
            <label class="flex items-center gap-2">
              <input type="checkbox" name="tecnologia4" value="PHP" class="accent-yellow-400" /> PHP
            </label>
            <label class="flex items-center gap-2">
              <input type="checkbox" name="tecnologia5" value="C#" class="accent-yellow-400" /> C#
            </label>
            <label class="flex items-center gap-2">
              <input type="checkbox" name="tecnologia6" value="Python" class="accent-yellow-400" /> Python
            </label>
            <label class="flex items-center gap-2">
              <input type="checkbox" name="tecnologia7" value="Java" class="accent-yellow-400" /> Java
            </label>
          </div>
        </div>

        <div>
          <label for="experiencia" class="block mb-1 font-semibold">Conte um pouco de sua experiência</label>
          <textarea id="experiencia" name="experiencia" rows="5" class="w-full p-3 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400"></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="mt-4 px-6 py-3 bg-yellow-400 text-gray-900 font-bold rounded-full hover:bg-yellow-300 transition">Concluído</button>
        </div>
      </form>
    </div>
  </body>
</html>
